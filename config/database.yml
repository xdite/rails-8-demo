# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: storage/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: storage/test.sqlite3

# Production configuration for PostgreSQL on Zeabur
production:
  primary:
    adapter: postgresql
    encoding: unicode
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    timeout: 5000
    # Use Zeabur's PostgreSQL connection string
    url: <%= ENV['POSTGRES_CONNECTION_STRING'] || ENV['POSTGRES_URI'] %>
    # Fallback to individual environment variables if connection string is not available
    host: <%= ENV['POSTGRES_HOST'] || ENV['POSTGRESQL_HOST'] %>
    port: <%= ENV['POSTGRES_PORT'] || 5432 %>
    database: <%= ENV['POSTGRES_DATABASE'] %>
    username: <%= ENV['POSTGRES_USERNAME'] %>
    password: <%= ENV['POSTGRES_PASSWORD'] %>
    # Additional PostgreSQL settings
    prepared_statements: false
    advisory_locks: true
    variables:
      statement_timeout: 5000
  cache:
    adapter: postgresql
    encoding: unicode
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    timeout: 5000
    url: <%= ENV['POSTGRES_CONNECTION_STRING'] || ENV['POSTGRES_URI'] %>
    database: <%= ENV['POSTGRES_DATABASE'] %>_cache
    migrations_paths: db/cache_migrate
  queue:
    adapter: postgresql
    encoding: unicode
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    timeout: 5000
    url: <%= ENV['POSTGRES_CONNECTION_STRING'] || ENV['POSTGRES_URI'] %>
    database: <%= ENV['POSTGRES_DATABASE'] %>_queue
    migrations_paths: db/queue_migrate
  cable:
    adapter: postgresql
    encoding: unicode
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    timeout: 5000
    url: <%= ENV['POSTGRES_CONNECTION_STRING'] || ENV['POSTGRES_URI'] %>
    database: <%= ENV['POSTGRES_DATABASE'] %>_cable
    migrations_paths: db/cable_migrate
